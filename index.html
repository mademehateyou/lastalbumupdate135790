          <script>
  // List of your videos in order
  const videos = [
    "video/firstpart1.mp4", // first video
    "video/secondpart2.mp4"  // second video
  ];

  const videoPlayer = document.getElementById("bg-video");
  let currentIndex = 0;

  // Function to play a video from the array
  function playNextVideo() {
    videoPlayer.src = videos[currentIndex];
    videoPlayer.play().catch(err => {
      console.log("Autoplay blocked:", err);
    });
  }

  // Event triggers when a video ends
  videoPlayer.addEventListener("ended", () => {
    currentIndex++;
    if (currentIndex < videos.length) {
      playNextVideo();
    } else {
      currentIndex = 0; // loop back to first video
      playNextVideo();
    }
  });

  // Start the first video
  playNextVideo();
</script>





            <script>
  const slides = document.querySelectorAll('.slide');
  const toggleBtn = document.getElementById('slideToggleBtn');
  const arrowIcon = document.getElementById('arrowIcon');
  let currentSlideIndex = 0;
  let rotation = 0; // store rotation angle

  toggleBtn.addEventListener('click', () => {
    // Toggle slide index between 0 and 1
    currentSlideIndex = currentSlideIndex === 0 ? 1 : 0;
    slides[currentSlideIndex].scrollIntoView({ behavior: 'smooth' });

    // Always rotate arrow 180Â° more
    rotation += 180;
    arrowIcon.style.transform = `rotate(${rotation}deg)`;
  });
</script>








                           <script>
    // Target date in Kyiv time
    const targetKyiv = new Date("2025-08-29T00:00:00+03:00"); 
    // Note: Kyiv is UTC+3 in August (daylight savings applied)

    function updateCountdown() {
      const now = new Date();

      // Get Kyiv current time offset
      const formatter = new Intl.DateTimeFormat("en-US", {
        timeZone: "Europe/Kyiv",
        hour12: false,
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });

      // Parse formatted Kyiv "now" into a Date
      const parts = formatter.formatToParts(now);
      const kyivNowStr = ${parts.find(p=>p.type==="year").value}-${parts.find(p=>p.type==="month").value}-${parts.find(p=>p.type==="day").value}T${parts.find(p=>p.type==="hour").value}:${parts.find(p=>p.type==="minute").value}:${parts.find(p=>p.type==="second").value}+03:00;
      const kyivNow = new Date(kyivNowStr);

      // Time difference
      const diff = targetKyiv - kyivNow;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "ðŸŽ‰ The day has arrived in Kyiv!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        ${days}d ${hours}h ${minutes}m ${seconds}s;
    }

    // Update every second
    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
