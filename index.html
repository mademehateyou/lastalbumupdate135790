<script>
  // List of your videos in order
  const videos = [
    "video/firstpart1.mp4", // first video
    "video/secondpart2.mp4"  // second video
  ];

  const videoPlayer = document.getElementById("bg-video");
  let currentIndex = 0;

  // Function to play a video from the array
  function playNextVideo() {
    videoPlayer.src = videos[currentIndex];
    videoPlayer.play().catch(err => {
      console.log("Autoplay blocked:", err);
    });
  }

  // Event triggers when a video ends
  videoPlayer.addEventListener("ended", () => {
    currentIndex++;
    if (currentIndex < videos.length) {
      playNextVideo();
    } else {
      currentIndex = 0; // loop back to first video
      playNextVideo();
    }
  });

  // Start the first video
  playNextVideo();
</script>






            <script>
  const slides = document.querySelectorAll('.slide');
  const toggleBtn = document.getElementById('slideToggleBtn');
  const arrowIcon = document.getElementById('arrowIcon');
  let currentSlideIndex = 0;
  let rotation = 0; // store rotation angle

  toggleBtn.addEventListener('click', () => {
    // Toggle slide index between 0 and 1
    currentSlideIndex = currentSlideIndex === 0 ? 1 : 0;
    slides[currentSlideIndex].scrollIntoView({ behavior: 'smooth' });

    // Always rotate arrow 180Â° more
    rotation += 180;
    arrowIcon.style.transform = `rotate(${rotation}deg)`;
  });
</script>







    

                           <script>
    (function () {
      // Midnight in Kyiv (UTC+3) â†’ 21:00 UTC on 2025-08-28
      var targetUTC = Date.UTC(2025, 7, 28, 21, 0, 0); // months are 0-based: 7 = August
      var el = document.getElementById("countdown");
      var timerId = null;

      function pad(n) { return n < 10 ? "0" + n : String(n); }

      function render() {
        var nowUTC = Date.now();
        var diff = targetUTC - nowUTC;

        if (!isFinite(diff)) { el.textContent = "Error: time math failed."; return; }

        if (diff <= 0) {
          el.textContent = "ðŸŽ‰ Friday has started in Kyiv!";
          if (timerId) clearInterval(timerId);
          return;
        }

        var d = Math.floor(diff / 86400000);              // days
        var h = Math.floor(diff / 3600000) % 24;          // hours
        var m = Math.floor(diff / 60000) % 60;            // minutes
        var s = Math.floor(diff / 1000) % 60;             // seconds

        // Use string concatenation (no template strings) for maximum compatibility
        el.textContent = d + "d " + pad(h) + "h " + pad(m) + "m " + pad(s) + "s";
      }

      // Kick off immediately, then every second
      render();
      timerId = setInterval(render, 1000);
    })();
  </script>
